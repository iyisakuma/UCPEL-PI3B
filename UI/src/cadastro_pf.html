<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro PF</title>
    <link rel="stylesheet" href="./style/style-cpf.css" />
    <script src="/src/script/cadastro.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-header">Cadastro</div>
      <form>
        <p>Falta pouco Fulano, apenas mais algumas informações...</p>
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
        />

        <label for="dob">Data de Nascimento</label>
        <input
          type="text"
          id="dob"
          name="dob"
          placeholder="dd/MM/yyyy"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(xx) 90000-0000"
          required
        />

        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          name="cep"
          placeholder="00000-000"
          required
        />

        <label for="uf-municipio">UF - Município</label>
        <input type="text" id="uf-municipio" name="uf-municipio" required />

        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" required />

        <label for="complemento">Comp.</label>
        <input type="text" id="complemento" name="complemento" />

        <button onclick="enviaServidor()">Finaliza</button>
      </form>
    </div>
  </body>
</html>
